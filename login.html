		<div class="bg" ng-controller="loginController">
		    <div class="login-container container"> 
		    	<div class="row">
		    		<div class="col-md-4 col-md-offset-4">
		    			<div class="panel panel-default">
		    		    	<div>
		    		    		<img src="img/login-icon.jpg"  class="login-circle"/>
		    		    	</div>
		    		    	<div class="panel-body login-panel">
		    		            <form class="sign-bg" name="loginForm" ng-submit="submitForm()">
		    		            	<fieldset>
		    			                <div class="form-group">
                                            <label for="username" class="login-user-icon"></label>  
                                            <input type="text" 
                                            	   id="username" 
                                            	   placeholder="请输入账号" 
                                            	   class="input-lg form-control  pd-left-50" 
                                            	   ng-model="pt.name">
                                            	   
                                        </div>
                                        <div class="form-group">
                                            <label for="password" class="login-psd-icon"></label>
                                            <input type="password" 
                                            	   id="password" 
                                            	   placeholder="请输入密码" 
                                            	   class="input-lg form-control pd-left-50" 
                                            	   ng-model="pt.pwd">
                                        </div>
                                        <div class="checkbox">
                                        	<p class="text-danger">{{danger}}</p>
                                        </div>
                                        <input type="submit" 
                                        	   value="登录" 
                                        	   id="sign" 
                                        	   class="btn btn-lg btn-block btn-submit login-btn login"
                                        	   ng-click="login()"
                                        	   >
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>    
        </div>
